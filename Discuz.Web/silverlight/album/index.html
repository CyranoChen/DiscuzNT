    <!-- Resize code -->
    <script type="text/javascript">
    window.onresize = function(){
        var requestWidth = document.documentElement.clientWidth;
        var requestHeight = document.documentElement.clientHeight;
        if (requestWidth < 522)
            requestWidth = 522;
        if (requestHeight < 553)
            requestHeight = 5553;
        resizeAlbum(requestWidth, requestHeight);
    }
    
    function resizeAlbum(pWidth, pHeight){
        var myHost = document.getElementById("SilverlightControlHost");
        myHost.style.width = pWidth + "px";
        myHost.style.height = pHeight + "px";
    }
    </script>
</head>

<body id="pageRoot">
    <div id="SilverlightControlHost" class="silverlightHost" >

            Silverlight.InstallAndCreateSilverlight('1.1', 
			document.getElementById('SilverlightControlHost'), 
			installExperienceHTML,
			'InstallPromptDiv',
			function(){createSilverlight();resizeAlbum(document.documentElement.clientWidth, document.documentElement.clientHeight);});
        </script>
    </div>

</body>
